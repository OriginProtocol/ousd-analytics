<html>

<head>
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            font-family: "Open Sans", system-ui ;
            margin: 0px 0px;
            padding: 0px 0px;
        }
        .topnav {
            padding: 3px 32px;
            border-bottom: dashed 1px #eee;
        }
        .topnav a { color: black; }
        .content{
            
            margin: 0px 32px;
        }
        table.table th{ padding:4px 8px; font-weight: normal; }
        table.table td{ padding: 2px 8px; vertical-align: top; border-top: 1px solid #eee;}
        table.table-center td{ text-align: center;}
        table.table-right td{ text-align: right;}
        .l { text-align: right;}
        tr.row-summary > td{ border-top: 1px solid #e76d12; }
        tr.super-number > td {     font-size: 44px; padding: 20px 20px 0px;}
        h1 small {font-weight: normal; font-size:12px;}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body{
            background: #fafbfc;
            color: #183140;
            font-family: "Lato", system-ui;
        }
        .topnav { background: #183140; height: 21px; padding:35px 50px; border-bottom: none;}
        .topnav a { color: #fafbfc; }
        .content{   
            margin: 0px 50px 0px;
        }
        strong { font-weight: 900;}
        h1, h2 {font-weight:900;}
    </style>
    
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="topnav">
        <a href="/"><img src="/static/core/img/ousd-logo-white-bg.svg"
            class="ousd-logo-white-bg"></a>
        <a href="/apr" style="float:right">APR</a>
    </div>
    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
</body>

</html>
